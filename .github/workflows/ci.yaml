name: "Continuous Integration"
on:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Lint code
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Run Tests
        run: yarn test
